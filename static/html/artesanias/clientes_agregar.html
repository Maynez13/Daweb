<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success " >
            <h5>Agregar cliente</h5>
        </div>
        <div class="card-body shadow rounded" >
            <form action="/artesanias/clientes/guardar" 
                method="POST">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="nombreorazonsocial">Nombre:</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="nombreorazonsocial" id="nombreorazonsocial"
                        required maxlength="50" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="domicilio">Direccion: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="domicilio" id="domicilio"
                        required maxlength="50" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="telefono">Telefono</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="telefono" id="telefono"
                        required maxlength="50" placeholder="000-000-00-00" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="correo">Correo:</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="correo" id="correo"
                        required maxlength="50"  placeholder="example@gmail.com">
                    </div>
                </div>
                <br>
                 <div class="row">
                    <div class="col-sm-4">
                        <label for="contacto">Contacto:</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="contacto" id="contacto"
                        required maxlength="50" >
                    </div>
                </div>
                <br>

                <div style="text-align: center;">
                    <input type="submit" class="btn btn-success" value="Guardar">
                </div>
   </form>
        </div>
    </div>
</div>
